<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список покупок</title>
</head>
<body>
    <h1>Список покупок</h1>
    <form method="GET">
        <ul>
            <li><label><input type="checkbox" name="bread">Хлеб</label></li>
            <li><label><input type="checkbox" name="oil">Масло</label></li>
            <li><label><input type="checkbox" name="sausage">Колбаса</label></li>
            <li><label><input type="checkbox" name="vegetables">Овощи</label>
            <li><label><input type="checkbox" name="potato">Картофель</label></li>
            <li><label><input type="checkbox" name="carrot">Морковь</label></li>
            <li><label><input type="checkbox" name="onion">Лук</label></li>
            <li><label><input type="checkbox" name="tomatoes">Помидоры</label></li>
            <li><label><input type="checkbox" name="water">Вода минеральная</label></li>
            <li><label><input type="checkbox" name="beer">Пиво</label></li>
            <li><label><input type="checkbox" name="Apple">Акции Apple</label></li>
            <li><label><input type="checkbox" name="cookies">Печенье</label></li>
            <li><label><input type="checkbox" name="bananas">Бананы</label></li>
            <li><label><input type="checkbox" name="socks">Носки</label></li>
            <li><label><input type="checkbox" name="peas">Горошек на оливье</label></li>
            <li><label><input type="checkbox" name="packages">Пакеты для мусора</label></li>
        </ul>
        <input type="submit" value="Запомнить список">
    </form>
</body>
</html>
